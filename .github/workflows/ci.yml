name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/ssh-workspace

jobs:
  test:
    name: Lint, Validate and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile
          failure-threshold: warning
          config: .hadolint.yaml

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.12.1'

      - name: Lint Helm Chart
        run: |
          helm lint helm/ssh-workspace \
            --set user.name="testuser" \
            --set 'ssh.publicKeys[0]=ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILXdG3HVN1wyFVldcqtOp4Ou6+CrSBEvvE1Ll4QUArje test@example.com' \
            --debug

      - name: Create kind cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: test-cluster
          kubectl_version: v1.27.3

      - name: Build Docker image
        run: |
          # Use a local tag name for testing
          docker build -t localhost/ssh-workspace:test docker/ --progress=plain

      - name: Load image into kind
        run: |
          kind load docker-image localhost/ssh-workspace:test --name test-cluster -v 3

      - name: Validate Helm Chart Templates with Kubernetes
        run: |
          helm template test helm/ssh-workspace \
            --set image.repository=localhost/ssh-workspace \
            --set image.tag=test \
            --set image.pullPolicy=Never \
            --set user.name="testuser" \
            --set 'ssh.publicKeys[0]=ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILXdG3HVN1wyFVldcqtOp4Ou6+CrSBEvvE1Ll4QUArje test@example.com' \
            --validate \
            --debug
          echo "âœ“ Helm template validation with Kubernetes API successful"

      - name: Install Helm Chart
        run: |
          echo "=== Installing Helm Chart with debug ==="
          helm install test-workspace helm/ssh-workspace \
            --set image.repository=localhost/ssh-workspace \
            --set image.tag=test \
            --set image.pullPolicy=Never \
            --set user.name="testuser" \
            --set 'ssh.publicKeys[0]=ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILXdG3HVN1wyFVldcqtOp4Ou6+CrSBEvvE1Ll4QUArje test@example.com' \
            --debug \
            --verbose \
            --wait --timeout=300s &
          HELM_PID=$!
          
          # Monitor in background
          while kill -0 $HELM_PID 2>/dev/null; do
            echo "=== Checking cluster status ==="
            kubectl get pods -A | grep -E "(test-workspace|pre-install)" || echo "No test-workspace pods found"
            kubectl get events --sort-by='.lastTimestamp' | tail -10 || echo "No events found"
            sleep 30
          done
          
          wait $HELM_PID

      - name: Run Helm Tests
        run: |
          helm test test-workspace --timeout=300s --debug --verbose

      - name: Check deployment status
        run: |
          echo "=== Getting all resources ==="
          kubectl get all -l app.kubernetes.io/instance=test-workspace -o wide
          echo "=== Describing pods ==="
          kubectl describe pod -l app.kubernetes.io/instance=test-workspace
          echo "=== Pod logs ==="
          kubectl logs -l app.kubernetes.io/instance=test-workspace --all-containers=true --tail=100 || echo "No logs available"
          echo "=== Events ==="
          kubectl get events --sort-by='.lastTimestamp' | grep test-workspace || echo "No events found"

      - name: Cleanup
        if: always()
        run: |
          echo "=== Cleaning up ==="
          helm uninstall test-workspace --debug || true
          echo "=== Final cluster state ==="
          kubectl get all -A | grep test-workspace || echo "No remaining test-workspace resources"

  build:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max