{{- if and .Values.tests.workspaceFunctionality.enabled .Values.ssh.testKeys.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "ssh-workspace.fullname" . }}-workspace-test
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ssh-workspace.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "15"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  restartPolicy: Never
  serviceAccountName: {{ include "ssh-workspace.fullname" . }}-test
  containers:
  - name: user-workspace-functionality-test
    image: alpine:3.18
    command:
    - /bin/sh
    - -c
    - |
      set -e
      
      echo "=== User Workspace Functionality Test Started ==="
      echo "Timestamp: $(date)"
      echo "Pod: $(hostname)"
      
      # Install required packages
      echo "Installing required packages..."
      if ! apk add --no-cache openssh-client netcat-openbsd; then
        echo "ERROR: Failed to install required packages"
        exit 1
      fi
      
      # Validate test SSH keys
      echo "Validating test SSH keys..."
      if [ ! -f /test-ssh-keys/test-key-0 ]; then
        echo "ERROR: test-key-0 not found"
        exit 1
      fi
      
      # Set up SSH connection details
      SERVICE_FQDN="{{ include "ssh-workspace.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local"
      SSH_USER="{{ .Values.user.name }}"
      SSH_PORT="{{ .Values.service.port }}"
      
      # Wait for SSH service to be ready
      echo "Waiting for SSH service to be ready..."
      for i in $(seq 1 60); do
        if nc -z "$SERVICE_FQDN" $SSH_PORT; then
          echo "SSH service is ready after ${i} seconds"
          break
        fi
        if [ $i -eq 60 ]; then
          echo "ERROR: SSH service not ready after 60 seconds"
          exit 1
        fi
        sleep 1
      done
      
      # Note: SSH key permissions are managed by Kubernetes Secret volume
      echo "üìã SSH key file info:"
      ls -la /test-ssh-keys/test-key-0
      echo "   Note: Secret volume permissions are controlled by Kubernetes"
      
      # SSH connection helper function
      ssh_exec() {
        ssh -i /test-ssh-keys/test-key-0 \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -o ConnectTimeout=10 \
            -o BatchMode=yes \
            -o PasswordAuthentication=no \
            "$SSH_USER@$SERVICE_FQDN" -p $SSH_PORT \
            "$@"
      }
      
      # Phase 1: Basic Shell Environment Test
      echo "=== Phase 1: Basic Shell Environment Test ==="
      
      echo "Testing shell availability..."
      if ! ssh_exec 'echo "Shell test successful"' 2>/dev/null; then
        echo "‚ùå ERROR: Cannot establish SSH connection for workspace testing"
        echo "Note: SSH authentication must be working before workspace functionality can be tested"
        exit 1
      fi
      echo "‚úÖ Shell environment accessible"
      
      # Test basic commands
      echo "Testing basic commands..."
      BASIC_COMMANDS="whoami id pwd hostname date"
      for cmd in $BASIC_COMMANDS; do
        if ssh_exec "command -v $cmd > /dev/null && $cmd" 2>/dev/null | grep -q .; then
          echo "‚úÖ Command '$cmd' available and working"
        else
          echo "‚ùå Command '$cmd' not available or not working"
          exit 1
        fi
      done
      
      # Display SSH directory permissions
      echo "Checking SSH directory permissions..."
      if ssh_exec "ls -la ~/.ssh/" 2>/dev/null; then
        echo "‚úÖ SSH directory listing successful"
      else
        echo "‚ö†Ô∏è WARNING: Cannot list ~/.ssh directory"
      fi
      
      if ssh_exec "stat -c '%n: %a (%A)' ~/.ssh ~/.ssh/*" 2>/dev/null; then
        echo "‚úÖ SSH file permissions displayed"
      else
        echo "‚ö†Ô∏è WARNING: Cannot display SSH file permissions"
      fi
      
      # Phase 2: File System Operations Test
      echo "=== Phase 2: File System Operations Test ==="
      
      echo "Testing home directory access..."
      HOME_DIR=$(ssh_exec 'echo $HOME' 2>/dev/null)
      if [ -z "$HOME_DIR" ]; then
        echo "‚ùå ERROR: Cannot determine home directory"
        exit 1
      fi
      echo "‚úÖ Home directory: $HOME_DIR"
      
      echo "Testing file operations..."
      TEST_FILE="workspace_test_$(date +%s).txt"
      TEST_CONTENT="Workspace functionality test - $(date)"
      
      # Create file
      if ssh_exec "echo '$TEST_CONTENT' > ~/$TEST_FILE" 2>/dev/null; then
        echo "‚úÖ File creation successful"
      else
        echo "‚ùå ERROR: Cannot create files in home directory"
        exit 1
      fi
      
      # Read file
      if ssh_exec "cat ~/$TEST_FILE" 2>/dev/null | grep -q "Workspace functionality test"; then
        echo "‚úÖ File reading successful"
      else
        echo "‚ùå ERROR: Cannot read files from home directory"
        exit 1
      fi
      
      # List files
      if ssh_exec "ls -la ~/" 2>/dev/null | grep -q "$TEST_FILE"; then
        echo "‚úÖ File listing successful"
      else
        echo "‚ùå ERROR: Cannot list files in home directory"
        exit 1
      fi
      
      # Test file permission operations
      echo "Testing file permission changes..."
      
      # Check current permissions
      CURRENT_PERM=$(ssh_exec "stat -c %a ~/$TEST_FILE" 2>/dev/null)
      echo "Current file permissions: $CURRENT_PERM"
      
      # Set to 644
      if ssh_exec "chmod 644 ~/$TEST_FILE" 2>/dev/null; then
        ACTUAL_PERM=$(ssh_exec "stat -c %a ~/$TEST_FILE" 2>/dev/null)
        if [ "$ACTUAL_PERM" = "644" ]; then
          echo "‚úÖ chmod 644 successful"
        else
          echo "‚ö†Ô∏è WARNING: chmod 644 applied but got $ACTUAL_PERM"
        fi
      else
        echo "‚ùå ERROR: Cannot change file permissions to 644"
        exit 1
      fi
      
      # Set to 600
      if ssh_exec "chmod 600 ~/$TEST_FILE" 2>/dev/null; then
        ACTUAL_PERM=$(ssh_exec "stat -c %a ~/$TEST_FILE" 2>/dev/null)
        if [ "$ACTUAL_PERM" = "600" ]; then
          echo "‚úÖ chmod 600 successful"
        else
          echo "‚ö†Ô∏è WARNING: chmod 600 applied but got $ACTUAL_PERM"
        fi
      else
        echo "‚ùå ERROR: Cannot change file permissions to 600"
        exit 1
      fi
      
      # Delete file
      if ssh_exec "rm ~/$TEST_FILE" 2>/dev/null; then
        echo "‚úÖ File deletion successful"
      else
        echo "‚ùå ERROR: Cannot delete files in home directory"
        exit 1
      fi
      
      # Phase 3: Directory Operations Test
      echo "=== Phase 3: Directory Operations Test ==="
      
      TEST_DIR="workspace_test_dir_$(date +%s)"
      
      # Create directory
      if ssh_exec "mkdir ~/$TEST_DIR" 2>/dev/null; then
        echo "‚úÖ Directory creation successful"
      else
        echo "‚ùå ERROR: Cannot create directories in home directory"
        exit 1
      fi
      
      # Change directory
      if ssh_exec "cd ~/$TEST_DIR && pwd" 2>/dev/null | grep -q "$TEST_DIR"; then
        echo "‚úÖ Directory navigation successful"
      else
        echo "‚ùå ERROR: Cannot navigate directories"
        exit 1
      fi
      
      # Test directory permission operations
      echo "Testing directory permission changes..."
      
      # Check current permissions
      CURRENT_DIR_PERM=$(ssh_exec "stat -c %a ~/$TEST_DIR" 2>/dev/null)
      echo "Current directory permissions: $CURRENT_DIR_PERM"
      
      # Set to 755
      if ssh_exec "chmod 755 ~/$TEST_DIR" 2>/dev/null; then
        ACTUAL_PERM=$(ssh_exec "stat -c %a ~/$TEST_DIR" 2>/dev/null)
        if [ "$ACTUAL_PERM" = "755" ]; then
          echo "‚úÖ chmod 755 successful"
        else
          echo "‚ö†Ô∏è WARNING: chmod 755 applied but got $ACTUAL_PERM"
        fi
      else
        echo "‚ùå ERROR: Cannot change directory permissions to 755"
        exit 1
      fi
      
      # Set to 700
      if ssh_exec "chmod 700 ~/$TEST_DIR" 2>/dev/null; then
        ACTUAL_PERM=$(ssh_exec "stat -c %a ~/$TEST_DIR" 2>/dev/null)
        if [ "$ACTUAL_PERM" = "700" ]; then
          echo "‚úÖ chmod 700 successful"
        else
          echo "‚ö†Ô∏è WARNING: chmod 700 applied but got $ACTUAL_PERM"
        fi
      else
        echo "‚ùå ERROR: Cannot change directory permissions to 700"
        exit 1
      fi
      
      # Set to 750
      if ssh_exec "chmod 750 ~/$TEST_DIR" 2>/dev/null; then
        ACTUAL_PERM=$(ssh_exec "stat -c %a ~/$TEST_DIR" 2>/dev/null)
        if [ "$ACTUAL_PERM" = "750" ]; then
          echo "‚úÖ chmod 750 successful"
        else
          echo "‚ö†Ô∏è WARNING: chmod 750 applied but got $ACTUAL_PERM"
        fi
      else
        echo "‚ùå ERROR: Cannot change directory permissions to 750"
        exit 1
      fi
      
      # Remove directory
      if ssh_exec "rmdir ~/$TEST_DIR" 2>/dev/null; then
        echo "‚úÖ Directory removal successful"
      else
        echo "‚ùå ERROR: Cannot remove directories"
        exit 1
      fi
      
      # Phase 4: Development Environment Test
      echo "=== Phase 4: Development Environment Test ==="
      
      echo "Testing common development tools..."
      DEV_TOOLS="git vim nano curl wget"
      AVAILABLE_TOOLS=""
      MISSING_TOOLS=""
      
      for tool in $DEV_TOOLS; do
        if ssh_exec "command -v $tool > /dev/null" 2>/dev/null; then
          AVAILABLE_TOOLS="$AVAILABLE_TOOLS $tool"
          echo "‚úÖ Development tool '$tool' available"
        else
          MISSING_TOOLS="$MISSING_TOOLS $tool"
          echo "‚ÑπÔ∏è  Development tool '$tool' not available"
        fi
      done
      
      if [ -n "$AVAILABLE_TOOLS" ]; then
        echo "‚úÖ Available development tools:$AVAILABLE_TOOLS"
      fi
      
      if [ -n "$MISSING_TOOLS" ]; then
        echo "‚ÑπÔ∏è  Missing development tools:$MISSING_TOOLS"
        echo "‚ÑπÔ∏è  Note: Missing tools may be acceptable depending on workspace configuration"
      fi
      
      # Phase 5: Persistence Test
      echo "=== Phase 5: Persistence Test ==="
      
      echo "Testing data persistence..."
      PERSIST_FILE=".workspace_persistence_test"
      PERSIST_CONTENT="persistence_test_$(date +%s)"
      
      # Create persistence test file
      if ssh_exec "echo '$PERSIST_CONTENT' > ~/$PERSIST_FILE" 2>/dev/null; then
        echo "‚úÖ Persistence test file created"
      else
        echo "‚ùå ERROR: Cannot create persistence test file"
        exit 1
      fi
      
      # Verify file exists and has correct content
      if ssh_exec "cat ~/$PERSIST_FILE" 2>/dev/null | grep -q "$PERSIST_CONTENT"; then
        echo "‚úÖ Persistence test file verified"
      else
        echo "‚ùå ERROR: Persistence test file verification failed"
        exit 1
      fi
      
      # Clean up persistence test file
      ssh_exec "rm ~/$PERSIST_FILE" 2>/dev/null || true
      
      # Phase 6: Network Connectivity Test (if enabled)
      {{- if .Values.tests.workspaceFunctionality.networkTest.enabled }}
      echo "=== Phase 6: Network Connectivity Test ==="
      
      echo "Testing external network connectivity..."
      if ssh_exec "ping -c 1 8.8.8.8 > /dev/null 2>&1" 2>/dev/null; then
        echo "‚úÖ External network connectivity available"
      else
        echo "‚ÑπÔ∏è  External network connectivity not available or restricted"
        echo "‚ÑπÔ∏è  Note: This may be expected in restricted environments"
      fi
      {{- end }}
      
      # Phase 7: User Permissions Test
      echo "=== Phase 7: User Permissions Test ==="
      
      echo "Testing user permissions..."
      USER_ID=$(ssh_exec 'id -u' 2>/dev/null)
      GROUP_ID=$(ssh_exec 'id -g' 2>/dev/null)
      
      if [ "$USER_ID" -ne 0 ]; then
        echo "‚úÖ Running as non-root user (UID: $USER_ID, GID: $GROUP_ID)"
      else
        echo "‚ö†Ô∏è  WARNING: Running as root user"
        echo "‚ÑπÔ∏è  Note: This may be acceptable depending on security requirements"
      fi
      
      {{- if .Values.user.sudo }}
      echo "Testing sudo capabilities..."
      if ssh_exec "sudo -n true" 2>/dev/null; then
        echo "‚úÖ Sudo capabilities available"
      else
        echo "‚ÑπÔ∏è  Sudo capabilities not available or require password"
      fi
      {{- end }}
      
      # Test Summary
      echo "=== User Workspace Functionality Test Summary ==="
      echo "‚úÖ Shell environment: Working"
      echo "‚úÖ Basic commands: Available"
      echo "‚úÖ File operations: Working"
      echo "‚úÖ Directory operations: Working"
      echo "‚úÖ Data persistence: Working"
      echo "‚ÑπÔ∏è  Development tools: $AVAILABLE_TOOLS"
      {{- if .Values.user.sudo }}
      echo "‚ÑπÔ∏è  Sudo capabilities: Configured"
      {{- end }}
      
      echo "=== User Workspace Functionality Test Completed Successfully ==="
      echo "Timestamp: $(date)"
      echo "‚úÖ Workspace is ready for user development work"
      
    volumeMounts:
    - name: test-ssh-keys
      mountPath: /test-ssh-keys
      readOnly: true
    resources:
      limits:
        cpu: 300m
        memory: 256Mi
      requests:
        cpu: 150m
        memory: 128Mi
  
  volumes:
  - name: test-ssh-keys
    secret:
      secretName: {{ include "ssh-workspace.fullname" . }}-test-ssh-keys
      defaultMode: 0600
{{- end }}