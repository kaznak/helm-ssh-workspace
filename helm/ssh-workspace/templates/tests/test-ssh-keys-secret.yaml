{{- if .Values.ssh.testKeys.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ssh-workspace.fullname" . }}-test-ssh-keys
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ssh-workspace.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "100"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
type: Opaque
data:
  {{- range $index, $keyPair := .Values.ssh.testKeys.keyPairs }}
  test-key-{{ $index }}: {{ $keyPair.privateKey | b64enc }}
  test-key-{{ $index }}.pub: {{ $keyPair.publicKey | b64enc }}
  {{- end }}
{{- end }}